<html>

  <head>
    <title>Sign In</title>
    <link rel="stylesheet" href="/v1/assets/styles/style.css" />
  </head>

  <h2>Proxibase Sign In</h2>

  <div className="content">
    <form id="signin" method="post" action="/v1/signin">
      <div className="row">
        <input className="field" id="email" name="email" placeholder="Email" />
      </div>
      <div className="row">
        <input className="field" id="password" name="password" placeholder="Password" type="password" />
      </div>
      <input type="submit" name="cmdRun" value="Sign in" />
    </form>
  </div>

</html>
